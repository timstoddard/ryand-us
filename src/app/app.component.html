<div class="app">
  <app-header></app-header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <footer class="footer">
    <hr class="footer__divider">
    <div class="footer__icons">
      <a
        *ngFor="let iconLink of iconLinks"
        [href]="iconLink.href"
        target="_blank"
        rel="noopener noreferrer"
        class="footer__icon">
        <img [src]="iconLink.icon">
      </a>
    </div>
    <p class="footer__copyright">RyanD, Inc. Â© 2018</p>
  </footer>
</div>
